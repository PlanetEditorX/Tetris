<html lang="en">

    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border-collapse: separate;
            margin: 5% auto;
            background-color: #9ead86;
            border: 3px solid black;
        }
        tr{
        }
        td{
            border: 2px solid #879372;
            width: 20px;
            height: 20px;
            color: #000;
            margin: 10px;
        }
        td::after{
            content: '';
            width: 70%;
            height: 70%;
            margin: auto;
            background-color: #879372;
            display: block;
        }
        html{
            height: 100%;
        }
        body{
            overflow: hidden;
            background-color: rgba(0, 150, 136,1);
            /* background:url("images/background.jpg") no-repeat; */
            /* background-size: cover; */
        }
        .c1{
            background: red;
        }
        .c2{
            background: blue;
        }
        .c3{
            background: green;
        }
        .c4{
            background: orange;
        }
        .c5{
            background: purple;
        }
        .c6{
            background: yellow;
        }
        .c7{
            background: pink;
        }
    </style>
</head>
